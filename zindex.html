<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Dhruv Studios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background image */
        body {
            background: url('./src/cbg2.png') no-repeat center center/cover;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
        }

        /* Glassmorphism effect on navbar */
        .navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Logo Styling (Image) */
        .logo img {
            height: 30px; /* Adjust height as needed */
        }

        /* Navigation menu */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: lightblue;
        }

        /* Hamburger Icon */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            right: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            padding-top: 60px;
            transition: 0.4s ease-in-out;
            z-index: 1100;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Main content */
        .content {
            text-align: left;
            max-width: 500px;
        }

        h1 {
            font-size: 74px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 32px;
            color: rgb(15, 71, 255);
            transition: 0.3s;
         
          
        }
        h2:hover {
            color: rgb(239, 255, 12);
           
        }

        h6 {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Explore Button */
        .explore-btn {
            display: flex;
            align-items: center;
            background: rgb(15, 71, 255);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .explore-btn:hover {
            background: rgb(239, 255, 12);
            color: #000;
        }

        .explore-btn i {
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 660px) {
            .nav-links {
                display: none;
            }
            .menu-icon {
                display: block;
            }
        }
        
/* Slide-Up and Fade-Out Animation */
@keyframes slideUp {
    0% {
        transform: translateY(100%); /* Start from bottom */
        opacity: 1;
    }
    100% {
        transform: translateY(-100%); /* Move to top */
        opacity: 0;
    }
}

/* Apply this class dynamically on click */
.slide-up {
    animation: slideUp 0.8s ease-in-out forwards;
}

/* Clock Position at Bottom Right */
#clock {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0);
    backdrop-filter: blur(2px);
    color: rgb(255, 255, 255);
    padding: 10px 25px;
    border-radius: 20px;
    font-size: 14px;
    font-family: 'Poppins', sans-serif;
    border: #1890ff   1px solid;   
        /* Font Awesome 6 Icons */;
   
}




    </style>
    <script>
        function openMenu() {
            document.getElementById("sidebar").style.right = "0";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.right = "-250px";
        }
        function goToNextPage() {
    document.body.classList.add('slide-up'); // Apply slide-up effect
    setTimeout(() => {
        window.location.href = "main.html"; // Open next page
    }, 800); // Wait for animation to complete
}

function updateClock() {
    let now = new Date();
    
    // Get Indian Time (IST) by converting UTC to IST (UTC +5:30)
    let options = { timeZone: 'Asia/Kolkata', hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' };
    let time = new Intl.DateTimeFormat('en-US', options).format(now);

    document.getElementById('clock').innerText = time; // Update clock div
}

// Update clock every second
setInterval(updateClock, 1000);

// Initialize clock when page loads
updateClock();



    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Logo Image -->
        <div class="logo">
            <img src="./src/logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="work.html">Our Work</a>
            <a href="main.html#projects">Services</a>
            <a href="main.html#contact">Contact</a>
        </div>
        <div class="menu-icon" onclick="openMenu()">☰</div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="closeMenu()">×</div>
        <a href="home.html">Home</a>
        <a href="work.html">Our Work</a>
        <a href="main.html#projects">Services</a>
        <a href="main.html#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Be Creative</h1>
        <h2>Dhruv Studios</h2>
        <h6>Welcome to the digital platform of Dhruvstudios: where your ideas merge with our design, crafting a unique vision!!</h6>

        <!-- Explore Button -->
       
<button class="explore-btn" onclick="goToNextPage()">
    Explore <i class="fa-solid fa-circle-arrow-right"></i>
</button>


<!-- Clock Container -->
<div id="clock"></div>

    </div>

</body>
</html>
